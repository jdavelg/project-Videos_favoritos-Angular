<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    
      
      <div class="alert alert-danger" role="alert" *ngIf="status=='error'">
        Error al iniciar sesion, usuario o contraseña incorrectos
      </div>

<form class="col-md-5 ml-0 mr-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">


    <div class="form-group">
        <label for="email">email</label>
        <input type="email" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            El email no es valido
        </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" #password="ngModel" [(ngModel)]="user.password" name="password" class="form-control" required>
            
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
               La contraseña no es valida
            </small>
            </div>

            <input type="submit"  class="btn btn-outline-primary" value="Iniciar sesion " [disabled]="loginForm.invalid">

</form>

    </div>
